<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UptimeRobot Hit Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
        }
        
        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
        }
        
        .info {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
            text-align: left;
        }
        
        .info strong {
            color: #333;
        }
        
        .timestamp {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 15px;
        }
        
        .status.active {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ UptimeRobot Tracker</h1>
        <p class="subtitle">Testing if UptimeRobot is working</p>
        
        <div class="status active">‚óè Service Active</div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Total Hits</div>
                <div class="stat-value" id="totalHits">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Today</div>
                <div class="stat-value" id="todayHits">0</div>
            </div>
        </div>
        
        <button onclick="incrementHit()">Simulate Hit</button>
        
        <div class="info">
            <strong>How it works:</strong><br>
            ‚Ä¢ Every page load counts as 1 hit<br>
            ‚Ä¢ UptimeRobot pings generate hits<br>
            ‚Ä¢ Data stored in localStorage<br>
            ‚Ä¢ Today's count resets at midnight
        </div>
        
        <div class="timestamp" id="lastUpdate"></div>
    </div>

    <script>
        // Initialize or get existing data
        function getData() {
            const data = localStorage.getItem('uptimeData');
            if (data) {
                return JSON.parse(data);
            }
            return {
                totalHits: 0,
                todayHits: 0,
                lastDate: new Date().toDateString()
            };
        }

        // Save data
        function saveData(data) {
            localStorage.setItem('uptimeData', JSON.stringify(data));
        }

        // Check if it's a new day
        function isNewDay(lastDate) {
            return new Date().toDateString() !== lastDate;
        }

        // Increment hit counter
        function incrementHit() {
            let data = getData();
            
            // Reset today's count if it's a new day
            if (isNewDay(data.lastDate)) {
                data.todayHits = 0;
                data.lastDate = new Date().toDateString();
            }
            
            data.totalHits++;
            data.todayHits++;
            
            saveData(data);
            updateDisplay();
        }

        // Update display
        function updateDisplay() {
            const data = getData();
            
            // Reset today's count if it's a new day
            if (isNewDay(data.lastDate)) {
                data.todayHits = 0;
                data.lastDate = new Date().toDateString();
                saveData(data);
            }
            
            document.getElementById('totalHits').textContent = data.totalHits.toLocaleString();
            document.getElementById('todayHits').textContent = data.todayHits.toLocaleString();
            document.getElementById('lastUpdate').textContent = 'Last updated: ' + new Date().toLocaleString();
        }

        // Auto increment on page load
        window.addEventListener('load', () => {
            incrementHit();
            
            // Update display every second to keep timestamp fresh
            setInterval(() => {
                updateDisplay();
            }, 1000);
        });

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
